<!DOCTYPE html>
<html>
<head>

	<title>다람쥐 발난로 쇼핑</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
	<link rel = "stylesheet" type = "text/css" href = "천세민 1주차 숙제.css">
	
</head>

<body>
	<p class="photo">
		<img src="http://i.011st.com/ex_t/R/400x400/1/85/0/src/pd/20/8/2/4/0/3/2/vZmDN/2697824032_A1.jpg"/>
	</p>
	<div class="text-box">
		<p class="intro">
			<h1>다람쥐 발난로</h1>
			<h6>가격 : 40000원</h6>
			<h6> 요즘같은 추운 날씨에 발을 따듯하게 보호하세요! 전기 장판이 내장되어 있어 아주 빠르게 열이 전달됩니다.</h6>
		</p>

		<!-- 주문자 이름 -->
		<p class="order">
			<span class="input-group-text" id="basic-addon3">주문자 이름</span>
			<input type="text">
		</p>

		<!-- 수량 -->
		<p class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="inputGroupSelect01">수량</label>
			</div>
			<select class="custom-select" id="inputGroupSelect01">
				<option selected>Choose...</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>

			</select>
		</p>

		<!-- 주소 -->
		<p class="order">
			<span class="input-group-text" id="basic-addon3">주소
			</span>
			<input type="text">
		</p>

		<!-- 전화번호 -->
		<p class="order">
			<span class="input-group-text" id="basic-addon3">전화번호
			</span>
			<input type="text">
		</p>
		<button type="button" class="btn btn-primary">주문하기</button>
	</div>

</body>
</html>
